apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
  namespace: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      # ensure the volume gets group ownership usable by mssql process
      securityContext:
        fsGroup: 10001
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 10001:0 /var/opt/mssql || true"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              valueFrom:
                configMapKeyRef:
                  name: mssql-config
                  key: ACCEPT_EULA
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: SA_PASSWORD
            - name: MSSQL_PID
              valueFrom:
                configMapKeyRef:
                  name: mssql-config
                  key: MSSQL_PID
            - name: MSSQL_IP_ADDRESS
              valueFrom:
               configMapKeyRef:
                  name: mssql-config
                  key: MSSQL_IP_ADDRESS
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
      volumes:
        - name: mssql-data
          persistentVolumeClaim:
            claimName: mssql-data-pvc